/*This is my fading image*/
img:nth-child(1) {
  position: absolute;
  width:90vw;
  height: 100vh;
  z-index: 0;
  -webkit-animation: slide 3s ease-in-out 0s 1;
  animation: slide 3s ease-in-out 0s 1;
  
}

img:nth-child(2) {
  position: absolute;
  z-index: 1;
  width: 90vw;
  height: 100vh;
}

img:nth-child(3) {
  position: absolute;
  z-index: 1;
  width: 90vw;
  height: 900px;
  background-color: black;
  -webkit-animation: slideup 5s ease-in-out 0s 1;
  animation: slideup 5s ease-in-out 0s 1;
  animation-iteration-count: 1;
  

}
/*This is my animation*/

@keyframes slide {
	0%{
		z-index: 2;
		transition: 1s;
	}
   20%{ 
   		z-index: 2;
   		opacity: .8;
   
   }
   33.33% {
		z-index: 2;
		opacity: .3;
	
	}
   91.66% { 
   		z-index: 2;
   		opacity: 0;
   }
   100% { 
   		z-index: 2;
   		transition: 1s;
   		opacity: 0;
   }
}

</style>
